<style>

/* -------------------- 기본 -------------------- */
body {
    margin: 0;
    background: #fff7fa;
    font-family: 'Nunito', sans-serif;
}

/* -------------------- HEADER (메인 동일) -------------------- */
header {
    width: 100%;
    background: #ffffff;
    border-bottom: 2px solid #f1c6d8;
    padding: 20px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
    z-index: 10;
}

.nav-wrapper {
    width: 90%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    font-family: 'Gaegu', cursive;
    font-size: 30px;
    color: #ff8bb3;
    text-decoration: none;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    padding: 6px 12px;
    border-radius: 10px;
    transition: 0.2s;
}

nav ul li a:hover {
    background: #ffd6e5;
    transform: scale(1.1);
}

/* -------------------- 페이지 -------------------- */
.page-wrapper {
    width: 90%;
    max-width: 1200px;
    margin: 40px auto;
}

.page-title {
    font-family: 'Gaegu', cursive;
    font-size: 32px;
    background: #ffe4ef;
    padding: 12px 30px;
    border-radius: 25px;
    width: fit-content;
    margin-bottom: 30px;
}

/* -------------------- FUN FACT BOX -------------------- */
.fun-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 35px;
}

/* 창 본체 */
.fun-box {
    background: #ffffff;
    border-radius: 14px;
    border: 2px solid #ffb6d6;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: transform 0.25s ease;
}

.fun-box:hover {
    transform: scale(1.03);
}

/* 헤더 (윈도우 스타일) */
.fun-header {
    background: #f3a9cb;
    padding: 10px 14px;
    font-family: 'Gaegu', cursive;
    font-size: 18px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* 윈도우 버튼 3종 */
.win-btns {
    display: flex;
    gap: 6px;
}

.win-btn {
    width: 14px;
    height: 14px;
    border-radius: 50%;
}

.win-close { background: #ffe0e9; }
.win-min   { background: #ffe0e9; }
.win-max   { background: #ffe0e9; }

/* 내부 contents */
.fun-inner {
    padding: 20px;
    display: flex;
    gap: 20px;
}

/* 이미지 박스 */
.fun-img {
    width: 130px;
    height: 150px;
    background: #ffffff;
    border-radius: 12px;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* 혹시 모를 넘침 방지 */
}

/* 이미지 설정 */
.fun-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    display: block;
}

/* 설명 박스 */
.fun-desc {
    flex: 1;
    background: #ffffff;
    padding: 50px;
    border-radius: 12px;
    font-size: 16px;
}

/* --------------------------- */
        /*        RESPONSIVE CSS       */
        /* --------------------------- */

        /* 태블릿 (max-width: 1024px) */
        @media (max-width: 1024px) {
            nav ul {
                gap: 15px;
            }

            .main {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .intro-text {
                width: 100%;
            }

            .photo-box {
                width: 60%;
                margin-top: 20px;
            }

            .card-wrap {
                justify-content: center;
                margin-left: 0;
            }
        }

        /* 모바일 (max-width: 600px) */
        @media (max-width: 600px) {

            .nav-wrapper {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            nav ul li a {
                font-size: 16px;
            }

            .intro-text h1 {
                font-size: 26px;
            }

            .intro-text p {
                font-size: 16px;
            }

            .photo-box {
                width: 90%;
                height: 220px;
            }
        }

            .card {
    position: relative;      /* 아이콘이 카드 안에서 위치 잡을 수 있도록 */
    width: 200px;
    padding: 20px;
    background: #fff;

/* 아이콘 버튼 */

    width: 28px;     /* 아이콘 크기 줄여주기 */
    height: 28px;
    object-fit: contain;
    display: block;
}
</style>
